<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./bootstrap-4.5.2-dist/css/bootstrap.css">
    <script type="text/javascript" src="marksheet.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
        <a class="navbar-brand" href="#">Marksheet</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls=  "collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-1 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="login()">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="registration()">Registration</a>
                </li>
              </ul>
           </div>
    </nav><br>
    <div class="container-fluid mt-5">
    <div id="login" style="display: none;">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
             <div id="viewlogin">
               <div class="card border border-primary">
                   
                   <div class="card-body">
                       <div class="card-header border border-secondary radius:50%;"><img class="card-img-top " src="./user-icon-human-person-symbol-260nw-1051033475.webp" alt=""  width="50" height="250"></div>
                       <p class="card-text"><div class="form-group">
                         <label for=""></label>
                         <input type="text" class="form-control" name="username" id="" aria-describedby="helpId" placeholder="UserName">
                         <small id="helpId" class="form-text text-muted"></small>
                         <label for=""></label>
                         <input type="password" class="form-control" name="password" id="" aria-describedby="helpId" placeholder="Password">
                         <small id="helpId" class="form-text text-muted"></small><br>
                         <button type="submit" class="btn-lg border border-danger">Login</button>
                        </div>
                        </p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="col-sm-4"></div>
        </div>
        
        </form>
    </div>
    <div id="registration" style="display: none;">
    <div class="container">
        <form name="reg">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="card border border-primary"  >
                        <div class="card-header border border-secondary"><img class="card-img-top" src="./download.jpg" alt="" height="100"></div>
                        <div class="card-body">
                            
                            <p class="card-text"><div class="form-group">
                              <label for=""></label>
                              <input type="text" class="form-control" name="Name" id="" aria-describedby="helpId" placeholder="Enter Your Name">
                              <small id="helpId" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                              <label for=""></label>
                              <input type="text" class="form-control" name="Enroll" id="" aria-describedby="helpId" placeholder="Enter Your Enroll">
                              <small id="helpId" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for=""></label>
                                <input type="text" class="form-control" name="Roll" id="" aria-describedby="helpId" placeholder="Enter Your Roll No">
                                <small id="helpId" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for=""></label>
                                <input type="text" class="form-control" name="Sem" id="" aria-describedby="helpId" placeholder="Enter Your Semester">
                                <small id="helpId" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for=""></label>
                                <input type="text" class="form-control" name="Sub1" id="" aria-describedby="helpId" placeholder="Enter Your Sub1 Marks">
                                <small id="helpId" class="form-text text-muted"></small>
                              </div>
                              <div class="form-group">
                                <label for=""></label>
                                <input type="text" class="form-control" name="Sub2" id="" aria-describedby="helpId" placeholder="Enter Your Sub2 Marks">
                                <small id="helpId" class="form-text text-muted"></small><br>
                                <button type="submit" class="btn btn-primary col-sm-5-8" onclick="marksheet()" data-toggle="modal" data-target="#modelId">Generate</button>
                              </div>
                              <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body" id="marksheet">
                                            Body
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            </p>
                        
                        </div>
                        
                        </form>
                    </div>
                    
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>       
        
        
    
    
        <div class="row">
        
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
            <div >

            </div>
        
            </div>
        <div class="col-sm-3"></div>
    </div>


   <script type="text/javascript" src="/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
