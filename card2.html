<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./bootstrap-4.5.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card border border-primary"  >
            <div class="card-header border border-secondary"><img class="card-img-top" src="./download.jpg" alt="" height="100"></div>
            <div class="card-body">
                
                <p class="card-text"><div class="form-group">
                  <label for=""></label>
                  <input type="text" class="form-control" name="Name" id="" aria-describedby="helpId" placeholder="Enter Your Name">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for=""></label>
                  <input type="text" class="form-control" name="Enroll" id="" aria-describedby="helpId" placeholder="Enter Your Enroll">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="Roll" id="" aria-describedby="helpId" placeholder="Enter Your Roll No">
                    <small id="helpId" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="Sem" id="" aria-describedby="helpId" placeholder="Enter Your Semester">
                    <small id="helpId" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="Sub1" id="" aria-describedby="helpId" placeholder="Enter Your Sub1 Marks">
                    <small id="helpId" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="Sub2" id="" aria-describedby="helpId" placeholder="Enter Your Sub2 Marks">
                    <small id="helpId" class="form-text text-muted"></small><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
            </p>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
    <script type="text/javascript" src="./bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
